<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black text-white">
    <nav class="flex justify-around items-center bg-purple-400 p-3">
      <div class="flex gap-3 justify-center items-center">
        <img src="Tailwind_Logo.png" class="rounded-full h-12 w-12" alt="" />
        <span class="font-bold text-3xl">Landing Page</span>
      </div>
      <ul class="flex gap-3 items-center">
        <li class="cursor-pointer text-lg">Home</li>
        <li class="cursor-pointer text-lg">About Us</li>
        <li class="cursor-pointer text-lg">Contact Us</li>
      </ul>
    </nav>
    <main class="bg-blue-400 p-40">
      <div class="flex justify-around">
        <div class="flex gap-5 flex-col w-[50%]">
          <h1 class="text-5xl font-bold">Product Name</h1>
          <p class="text-lg">
            Product Description Lorem ipsum dolor sit amet consectetur
            adipisicing elit. Rerum voluptatum iste mollitia unde nostrum
            repellendus, voluptatem molestias numquam, omnis suscipit incidunt
            voluptate soluta?
          </p>
          <div>
            <button class="rounded-3xl p-5 bg-blue-950 hover:bg-blue-700">
              Buy Now
            </button>
            <button class="rounded-3xl p-5 bg-blue-950 hover:bg-blue-700">
              Add To Cart
            </button>
          </div>
        </div>
        <img
          src="ProductImage.jpg"
          class="rounded-lg w-64 h-64"
          alt="ProductImage"
        />
      </div>
    </main>
  </body>
</html>

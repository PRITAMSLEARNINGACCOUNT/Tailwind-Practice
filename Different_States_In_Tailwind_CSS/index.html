<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Different States - Tailwind CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-black text-white">
    <button
      class="p-8 rounded-lg hover:bg-blue-400 bg-blue-950 active:border-4 active:border-red-500 focus:outline-dotted focus:outline-red-900 focus:outline-8"
    >
      Default Button
    </button>
    <button
      class="p-8 rounded-lg lg:hover:bg-blue-400 bg-blue-950 lg:active:border-4 lg:active:border-red-500 lg:focus:outline-dotted lg:focus:outline-red-900 focus:outline-8"
    >
      For Large Screens Button
    </button>
  </body>
</html>
